<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <meta name="description" content="">
            <meta name="author" content="">
            <meta property="og:title" content="NCKU Parking">
            <meta property="og:type" content="website">
            <meta property="og:url" content="https://github.com/LinYunWen/NCKU-web-design">
            <meta property="og:image" content="https://farm3.static.flickr.com/2821/33853074546_c3c2f08cb8_b.jpg">
            <meta property="og:description" content="We are trying to fix the problem of scooters parking in NCKU. Because of lots of students parking their scooter without rule and management, making others a big problem. we want create a new platform for any devices to search, to publish, to report anything the user encountered." />
        
            <title>Login</title>
        
            <!-- Bootstrap Core CSS -->
            <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        
            <!-- Fonts -->
            <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
            <script src="https://use.fontawesome.com/acc5e88698.js"></script>
            <link href="css/animate.css" rel="stylesheet" />
            <!-- Squad theme CSS -->
            <link href="css/style.css" rel="stylesheet">
            <link href="css/color.css" rel="stylesheet">
            <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div id="sign-in" class="sign" align="center">
            <h2 id="sign-in-title">Sign In</h2>
            <form method="post">
                <p>Account: <input id="sign-in-account" name="accpunt" type="text" placeholder="Enter account" required><br></p>
                <p>Password: <input id="sign-in-password" name="password" type="password" required><br></p>
                <input id="sign-in-button" type="submit" value="Sign in"><br>
                <a id="sign-up-link" href="">Sign up</a>
                <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
                <i class="fa fa-google fa-2x" aria-hidden="true"></i>
            </form>
        </div>

        <div id="sign-up" class="sign up" align="center">
            <h2 id="sign-up-title">Sign Up</h2>
            <form method="post">
                <p>Account:* <input id="sign-up-account" name="accpunt" type="text" pattern="[A-Za-z0-9]{4,10}" placeholder="Enter account" required title="4~10 English characters or numbers"><br></p>
                <p>Password:* <input id="sign-up-password" name="password" type="password" pattern="[A-Za-z0-9]{6,10}" required title="6~10 English characters or numbers"><br></p>
                <p>Car_number: <input id="sign-up-car-number" type="car-number" name="car-number" pattern="[A-Z]{3,3}-[0-9]{3,4}|[A-Z]{2,2}-[0-9]{2,3}|[0-9]{3,3}-[A-Z]{3,3}|[A-Z]{2,2}[0-9]{1,1}-[0-9]{3,3}" placeholder="Enter car_number"><br></p>
                <p>Email:* <input id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter email" required><br></p>
                <input id="sign-up-button" type="submit" value="Sign up"><br>
                <a id="sign-in-link" href="">Sign in</a>
                <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
                <i class="fa fa-google fa-2x" aria-hidden="true"></i>
            </form>
        </div>


        <!-- Core JavaScript Files -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>	
        <script src="js/jquery.scrollTo.js"></script>
        <script src="js/wow.min.js"></script>
        <!-- Custom Theme JavaScript -->
        <script src="js/custom.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
